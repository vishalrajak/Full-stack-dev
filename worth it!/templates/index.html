<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>House worth prediction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

 
<style>
form {
  text-align: center;
}
legend {
    background-color: #000;
    color: #fff;
    padding: 3px 6px;
}

input {
    margin: .4rem;
}

label {
  display: inline-block;
  width: 140px;
  text-align: right;
}
â€‹
fieldset {
background-color:#CCC;
  max-width:300px;
  padding:16px;	
}

</style>
<body>
 <div class="container">
  <form action="/get-user-data" method="POST">
  
  <fieldset>
  <legend> Approx worth of your house </legend>
    <label for="year_built"> Registration year </label>
    <input type="number"   id="year_built" name="year_built" value= "2001" required>
    <br>
	<br>
    <label for="num_bedrooms">number of bedrooms</label>
        <input type="number" name="num_bedrooms" id="num_bedrooms" value="5" required>
    <br>
	<br>
    <label for="full_bathrooms"> number of full bathrooms</label>
        <input type="number" name="full_bathrooms" id="full_bathrooms" value="3" required>
    <br>
	<br>
    <label for="half_bathrooms"> number of half bathrooms</label>
        <input type="number" name="half_bathrooms" id="half_bathrooms" value="2" required>
    <br>
	<br>
    <label for="livable_sqft"> Living area sqft</label>
        <input type="number" name="livable_sqft" id="livable_sqft" value="4000" required>
    <br>
	<br>
    <label for="total_sqft">total sqft</label>
        <input type="number" name="total_sqft" id="total_sqft" value="9000" required>
    <br>
	<br>
    <label for="garage_sqft">garage area in sqft</label>
        <input type="number" name="garage_sqft" id="garage_sqft" value="875" required>
    <br>
	<br>
    <label for="carport_sqft">carport sqft</label>
        <input type="number" name="carport_sqft" id="carport_sqft" value="500">
        
        <br><br>
        
        <label for="has_fireplace">has_fireplace</label>
        <input type="checkbox" name="has_fireplace" id="has_fireplace" checked>

        <br> <br>

        <label for="has_pool">has pool?</label>
        <input type="checkbox" name="has_pool" id="has_pool" checked>

        <br> <br>

        <label for="has_central_heating">has_central_heating</label>
        <input type="checkbox" name="has_central_heating" id="has_central_heating" checked>

        <br> <br>

        <label for="has_central_cooling">has_central_cooling</label>
        <input type="checkbox" name="has_central_cooling" id="has_central_cooling" checked>
        <br> <br>

        <label for="garage_type">garage_type</label>
        <select id="garage_type" name="garage_type">
          <option value="attached" selected="selected">attached</option>
          <option value="detached">detached</option>
          <option value="none">none</option>
        </select>

        <br> <br>

        <label for="city">what city are you in</label>
        <select id="city" name="city">
          <option value="Amystad">Amystad</option>
          <option value="Brownport">Brownport</option>
          <option value="Chadstad" selected="selected">Chadstad</option>
          <option value="Clarkberg">Clarkberg</option>
          <option value="Coletown">Coletown</option>
          <option value="Davidfort">Davidfort</option>
          <option value="Davidtown">Davidtown</option>
        </select>
        <br><br>
 <input type="submit" value="get prediction">
 </fieldset>
  </form>
</div>
</body>
</html>
